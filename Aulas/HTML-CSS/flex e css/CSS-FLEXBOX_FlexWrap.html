<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fundamentos - Flex Wrap</title>
        <!--a classe Wrap faz com que exista uma quebra de linha entre os items dentro dos containers
        (como padrao nao existe quebra de linha),temos o wrap-reverse que faz essa quebra de linha de cima para baixo-->

        <style>
            .flex-container{
                display: flex;
                height: 150px;
                border: 2px solid black;
                max-width: 310px;
                flex-direction: column;
            }

            .item{
                font-size: 24px;
                height: 50px;
                text-align: center;
                min-width: 100px;
                line-height: 50px;
            }
            
            .nowrap{
                flex-wrap: nowrap;
            }
            
            .wrap{
                flex-wrap: wrap;
            }

            .wrap-reverse{
                flex-wrap: wrap-reverse;
            }

            .blue{
                background-color: blue;
            }

            .green{
                background-color: lightgreen;
            }

            .orange{
                background-color: orange;
            }

        </style>
    </head>
    <body>
        <h1>NoWrap</h1>
        <div class="flex-container nowrap">
            <div class="item orange">1</div>
            <div class="item green">2</div>
            <div class="item blue">3</div>
        </div>
        <h1>Wrap</h1>
        <div class="flex-container wrap">
            <div class="item orange">1</div>
            <div class="item green">2</div>
            <div class="item blue">3</div>
            <div class="item orange">4</div>
        </div>
        <h1>Wrap Reverse</h1>
        <div class="flex-container wrap-reverse">
            <div class="item orange">1</div>
            <div class="item green">2</div>
            <div class="item blue">3</div>
            <div class="item orange">4</div>
        </div>
    </body>
</html>
